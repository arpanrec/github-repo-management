name: 'Terraform'

on:
  workflow_dispatch:
  push:
    branches:
    - main
  pull_request:

jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        cli_config_credentials_token: ${{ secrets.TF_PROD_TOKEN }}

    - name: Create secrets.auto.tfvars with github token
      run: echo GITHUB_TOKEN = \"${{ secrets.GITHUB_TOKEN }}\" > secrets.auto.tfvars

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check

    - name: Terraform Plan
      run: terraform plan

    - name: Terraform Apply
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: terraform apply -auto-approve

    - name: Delete secrets.auto.tfvars
      if: always()
      run: rm -rf ./secrets.auto.tfvars
